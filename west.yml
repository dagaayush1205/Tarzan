manifest:

  projects:
    - name: zephyr
      url: https://github.com/zephyrproject-rtos/zephyr
      revision: v4.2.0
      path: zephyr
      west-commands: scripts/west-commands.yml
      import: 
        name-allowlist:
          - cmsis
          - cmsis_6
          - hal_stm32
          - hal_rpi_pico # required for Pico board support
          - hal_infineon # required for Wifi chip support
          - segger       # required for Segger RTT support

    - name: kyvernitis 
      url: https://github.com/waseemr02/kyvernitis
      revision: add-mother-inverse
      path: modules/lib/kyvernitis
      import: true



    - name: hal_st
      path: modules/hal/st
      url: https://github.com/zephyrproject-rtos/hal_st.git



  self:
    path: Tarzan
